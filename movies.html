<script>
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')

    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener('mouseover', () => {
            portfolioItem.childNodes[1].classList.add('img-darken');
        })

        portfolioItem.addEventListener('mouseout', () => {
            portfolioItem.childNodes[1].classList.remove('img-darken');
        })
    })

    var bannerStatus = 1;
        var bannerTimer = 4000;

        window.onload = function() {
            bannerLoop();
        }

        var startBannerLoop = setInterval(function() {
            bannerLoop();
        }, bannerTimer);

        document.getElementById("movie-banner").onmouseenter = function() {
            clearInterval(startBannerLoop);
        }

        document.getElementById("movie-banner").onmouseleave = function() {
            startBannerLoop = setInterval(function() {
                bannerLoop();
            }, bannerTimer);
        }

        function bannerLoop() {
            if (bannerStatus === 1) {
                document.getElementById("imgban2").style.opacity = "0";
                setTimeout(function() {
                    document.getElementById("imgban1").style.right = "0px";
                    document.getElementById("imgban1").style.zIndex = "1000";
                    document.getElementById("imgban2").style.right = "-1600px";
                    document.getElementById("imgban2").style.zIndex = "1500";
                    document.getElementById("imgban3").style.right = "1600px";
                    document.getElementById("imgban3").style.zIndex = "500";
                }, 500);
                setTimeout(function() {
                    document.getElementById("imgban2").style.opacity = "1";
                }, 1000);
                bannerStatus = 2;
            }
            else if (bannerStatus === 2) {
                document.getElementById("imgban3").style.opacity = "0";
                setTimeout(function() {
                    document.getElementById("imgban2").style.right = "0px";
                    document.getElementById("imgban2").style.zIndex = "1000";
                    document.getElementById("imgban3").style.right = "-1600px";
                    document.getElementById("imgban3").style.zIndex = "1500";
                    document.getElementById("imgban1").style.right = "1600px";
                    document.getElementById("imgban1").style.zIndex = "500";
                }, 500);
                setTimeout(function() {
                    document.getElementById("imgban3").style.opacity = "1";
                }, 1000);
                bannerStatus = 3;
            }
            else if (bannerStatus === 3) {
                document.getElementById("imgban1").style.opacity = "0";
                setTimeout(function() {
                    document.getElementById("imgban3").style.right = "0px";
                    document.getElementById("imgban3").style.zIndex = "1000";
                    document.getElementById("imgban1").style.right = "-1600px";
                    document.getElementById("imgban1").style.zIndex = "1500";
                    document.getElementById("imgban2").style.right = "1600px";
                    document.getElementById("imgban2").style.zIndex = "500";
                }, 500);
                setTimeout(function() {
                    document.getElementById("imgban1").style.opacity = "1";
                }, 1000);
                bannerStatus = 1;
            }
        }
</script>
